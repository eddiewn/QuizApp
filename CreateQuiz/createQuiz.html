<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Quiz</title>

    <script src="../Header/header.js" defer></script>
    
    <link rel="stylesheet" href="../Header/header.css">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="./createQuiz.css"

</head>
<body>
    <re-use-header></re-use-header>

    <main>

        

        <div id="buttonsDiv">
            <button id="addCorrectAnswerButton">Add correct answer</button>
            <button id="addFillerAnswerButton">Add filler answer</button>
            <button id="submitQuestionButton">Submit Question</button>
            <button id="completeQuizButton">Complete Quiz</button>
        </div>

        <div id="questionCreationContainer">
            <div id="questionDiv">
                <h1>Question:</h1>
                <input id="question" type="text">
            </div>

            <div id="correctAnswerDiv">
                <h1>Correct answer</h1>
                <input class ="correctAnswer" type="text">
            </div>
            <div id="fillerAnswerDiv">
                <h1>Wrong answer</h1>
                <input class="fillerAnswer" type="text">
            </div>
        </div>

        <div class="previewQuestionDiv">

        </div>

    </main>

    <div class="spotlight">

    </div>
        <script src="../script.js"></script>
        <script src="./createQuiz.js"></script>

</body>
</html>
